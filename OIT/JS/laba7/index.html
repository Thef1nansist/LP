<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Seven</title>
	</head>

	<body>

		<div>
			<form>

				<textarea name="info" autofocus="true" required="true"></textarea>
				<div>
					<input type="text" placeholder="Фамилия" required="true" name="surname">
					<br>
					<input type="text" placeholder="Имя" required="true" name="name">
				</div>

				<div>
					<label>
						<b>Специальность</b>
						<select name="specialties">
							<option value="ИСиТ">ИСиТ</option>
							<option value="ПОИТ">ПОИТ</option>
							<option value="ПОИБМС">ПОИБМС</option>
							<option value="ДЭВИ">ДЭВИ</option>
						</select>
					</label>
				</div>

				<div>
					<label>
						<div>
							<b>Курс</b>
						</div>
						<input type="radio" name="class" value="1" required="true" id="c1"><label for="c1">1</label>
						<input type="radio" name="class" value="2" id="c2"><label for="c2">2</label>
						<input type="radio" name="class" value="3">3
						<input type="radio" name="class" value="4">4
					</label>
				</div>

				<div>
					<label>
						<div>
							<b>Предметы</b>
						</div>
						<input type="checkbox" name="subjects" value="ОИТ">ОИТ
						<input type="checkbox" name="subjects" value="ОАП">ОАП
						<input type="checkbox" name="subjects" value="История">История
						<input type="checkbox" name="subjects" value="Физика">Физика
						<input type="checkbox" name="subjects" value="Математика">Математика
					</label>
				</div>
				<input type="submit">
				<input type="reset">
				<input type="button" value="Напечатать" onclick="printSelected()">
			</form>

		</div>

		<script src="script.js" ></script>
	</body>

</html>
