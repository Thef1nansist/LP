var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        Function__Create1(this);
    }
};
xhttp.open("GET", "3.xml", true);
xhttp.send();

function Function__Create1(xml) {

    var xmlDoc = xml.responseXML;
    document.getElementById("one").innerHTML = 
    "<b>" + "Фамилия:" + "</b>" +
    xmlDoc.getElementsByTagName("surname")[0].childNodes[0].nodeValue
    + "<br/>" + "<b>" + "Имя:" + "</b>" + 
    xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue
    + "<br/>" + "<b>" + "Балл:" + "</b>" + 
    xmlDoc.getElementsByTagName("ball")[0].childNodes[0].nodeValue
    + "<br/>" + "<b>" + "Год:" + "</b>" + 
    xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue
    + "<br/>" + "<br/>";
}
